<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Test</title>
</head>
<body>
    <h1>Rive Animation Test</h1>
    <div id="canvas-container" style="width: 400px; height: 400px; border: 1px solid #ccc;">
        <canvas id="rive-canvas" width="400" height="400"></canvas>
    </div>
    
    <script src="https://unpkg.com/@rive-app/canvas@2.27.3/rive.js"></script>
    <script>
        const canvas = document.getElementById('rive-canvas');
        
        console.log('Testing Rive animation...');
        
        const rive = new rive_js.Rive({
            src: '/rive/giraffes.riv',
            canvas: canvas,
            autoplay: true,
            onLoad: () => {
                console.log('✅ Rive animation loaded successfully!');
            },
            onLoadError: (error) => {
                console.error('❌ Failed to load Rive animation:', error);
            },
            onPlay: () => {
                console.log('▶️ Animation started playing');
            },
            onPause: () => {
                console.log('⏸️ Animation paused');
            }
        });
    </script>
</body>
</html>
